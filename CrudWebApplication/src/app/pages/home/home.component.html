<mat-card>
  <span class="titulo"><b>Projetos</b></span>
  <div class="projeto-box">
      <button routerLink="cadastro" class="btn-cadastrar-projeto" mat-raised-button>+ Novo projeto</button>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Procurar:</mat-label>
          <input matInput type="text" placeholder="Nome do projeto" (input)="search($event)">
        </mat-form-field>
      </div>
  </div>

  <table mat-table [dataSource]="projetos" class="mat-elevation-z8">

    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let projeto">

        <div *ngIf="projeto.ativo == true; else inativo">
          <img src="assets/images/Ativo.png" style="height: 20px; width: 20px"  alt="">
        </div>
        <ng-template #inativo>
          <img src="assets/images/Inativo.png"  style="height: 20px; width: 20px" alt="">
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let projeto"> {{projeto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="DataDeCriacao">
      <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
      <td mat-cell *matCellDef="let projeto"> {{projeto.dataDeCriacao}} </td>
    </ng-container>

    <ng-container matColumnDef="DataDeAlteracao">
      <th mat-header-cell *matHeaderCellDef>Data de Alteração</th>
      <td mat-cell *matCellDef="let projeto"> {{projeto.dataDeAlteracao}} </td>
    </ng-container>

    <ng-container matColumnDef="Ações">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let projeto">
          <button routerLink="editar/{{projeto.id}}" type="button" class="action-btns" title="Editar"><mat-icon>edit</mat-icon></button>
          <button routerLink="detalhes/{{projeto.id}}" type="button" class="action-btns" title="Visualizar"><mat-icon>remove_red_eye</mat-icon></button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let projeto">
        <mat-dialog-actions>
          <button (click)="openDialog(projeto.id)" class="action-btns" title="Excluir"><mat-icon>delete</mat-icon></button>
        </mat-dialog-actions>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

</mat-card>
